            <div class="panel-body">				
  
				<form class="form form-horizontal" ng-submit="login()">
                    <div class="form-group">
                        <label class="control-label col-md-3" for="username"><msg key="username"></msg></label>
                        <div class="col-md-6">
                            <input	class="form-control" 
                            		id="username" 
                            		placeholder="Username"
                            		required
                            		ng-model="username" />
                        </div>
                    </div>
                    <div class="form-group">
                        
                        <label class="control-label col-md-3" for="password"><msg key="password"></msg></label>

                        <div class="col-md-6">
                            <input class="form-control " 
                            		type="password" 
                            		id="password"
                            		placeholder="Password"
                            		required
                                    ng-model="password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-6">
                            <button type="submit" ng-click="login()" class="btn btn-lg btn-primary">
                            	<msg key="ok"></msg>  
                            </button>
                        </div>
                    </div>
                </form>                
                
            </div>
